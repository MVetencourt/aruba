    <div class="container">

        <div class="form-container">
            <p class="p-contact">Contáctanos</p>

            <form method="GET">
                <div>
                    <label for="nombreApellido">Nombre y Apellido</label>
                    <input type="text" id="nombreApellido" name="nombre" required>
                </div>

                <div>
                    <label for="email">Mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>


                <div>
                    <label for="country">País</label>
                    <select name="country" id="country">
                        <option value="selecciona" selected>Selecciona tu país</option>
                        <option value="argentina">Argentina</option>
                        <option value="bolivia">Bolivia</option>
                        <option value="brasil">Brasil</option>
                        <option value="chile">Chile</option>
                        <option value="colombis">Colombia</option>
                        <option value="ecuador">Ecuador</option>
                        <option value="paraguay">Paraguay</option>
                        <option value="peru">Perú</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="venezuela">Venezuela</option>
                        <option value="other">Otro</option>
                    </select>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                
                <div>
                    <button type="submit" formaction="thankyoupage.html">Enviar</button>
                </div>


            </form>
        </div>


        <div class="video-container">
            <video autoplay loop muted playsinline>
                <source src="video/Aruba_Cinematic_Video.mp4" type="video/mp4">
            </video>
